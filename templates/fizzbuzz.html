<html>
	<body>
		<form>
			<h2>Add a food</h2>
			<input type='text' name='food'>
			<button>Add</button>

			<ul>
				{% for x in range(1, n+1) %}
				{% if x is divisibleby(15) %}
					<li>FizzBuzz</li>
					{% elif x is divisibleby(5) %}
					<li>Buzz</li>
					{% elif x is divisibleby(3) %}
					<li>Fizz</li>
					{% else %}
					<li>{{ x }}</li>
					{% endif %}
					<br>
				{% endfor %}
			</ul>
		</form>
	</body>
</html>
